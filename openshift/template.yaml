kind: Template
apiVersion: v1
metadata:
  name: snowdrop-site-angular
  annotations:
    openshift.io/display-name: "Snowdrop Site - Angular"
    description: This application contains the website for the Snowdrop project
    tags: instant-app,snowdrop-site
    iconClass: icon-shadowman
    template.openshift.io/long-description: This application contains the website for the Snowdrop project
    template.openshift.io/provider-display-name: Red Hat, Inc.
    template.openshift.io/documentation-url: https://github.com/snowdrop/snowdrop-site-angular
    template.openshift.io/support-url: https://access.redhat.com
message: "The following service has been created in your project: snowdrop-site-angular.\n\nFor more information about using this template, including OpenShift considerations, see https://github.com/snowdrop/snowdrop-site-angular"
labels:
  template: snowdrop-site-angular
parameters:
  - name: SOURCE_REPOSITORY_URL
    description: The source URL for the application
    displayName: Source URL
    required: true
    value: https://github.com/snowdrop/snowdrop-site-angular
  - name: SOURCE_REPOSITORY_REF
    description: The branch name for the application
    displayName: Source Branch
    value: master
    required: true
  - name: GITHUB_WEBHOOK_SECRET
    description: Secret to be used by Github and BuildConfig to trigger a build from Github
    value: changeme
    required: false
  - name: NODE_ENV
    description: NODE env var used during BuildConfig build. Default is development
    value: development
    required: false
objects:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      name: snowdrop-site-angular
    spec: {}
  - apiVersion: v1
    kind: ImageStream
    metadata:
      name: runtime
    spec:
      tags:
        - name: latest
          from:
            kind: DockerImage
            name: 'bucharestgold/centos7-s2i-nodejs:10.x'
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      name: snowdrop-site-angular
    spec:
      output:
        to:
          kind: ImageStreamTag
          name: 'snowdrop-site-angular:latest'
      postCommit: {}
      resources: {}
      source:
        git:
          uri: '${SOURCE_REPOSITORY_URL}'
          ref: '${SOURCE_REPOSITORY_REF}'
        type: Git
      strategy:
        type: Source
        sourceStrategy:
          from:
            kind: ImageStreamTag
            name: 'runtime:latest'
          incremental: true
          env:
            - name: "NODE_ENV"
              value: '${NODE_ENV}'
            - name: "LAUNCHER_BACKEND_URL"
              value: 'http://backend-public-devex.195.201.87.126.nip.io/api'
      triggers:
        - github:
            secret: '${GITHUB_WEBHOOK_SECRET}'
          type: GitHub
        - type: ConfigChange
        - imageChange: {}
          type: ImageChange
    status:
      lastVersion: 0
  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: snowdrop-site-angular
      annotations:
        configmap.fabric8.io/update-on-change: "launcher"
    spec:
      replicas: 1
      selector:
        service: snowdrop-site-angular
      strategy:
        resources: {}
        rollingParams:
          intervalSeconds: 1
          maxSurge: 25%
          maxUnavailable: 25%
          timeoutSeconds: 600
          updatePeriodSeconds: 1
        type: Rolling
      template:
        metadata:
          labels:
            service: snowdrop-site-angular
        spec:
          containers:
          - image: snowdrop-site-angular
            imagePullPolicy: Always
            name: snowdrop-site-angular
            ports:
            - containerPort: 8080
              protocol: TCP
            env:
            - name: "NODE_ENV"
              value: "production"
            resources: {}
            terminationMessagePath: /dev/termination-log
            readinessProbe:
              httpGet:
                path: /
                port: 8080
              initialDelaySeconds: 15
              timeoutSeconds: 10
              periodSeconds: 20
            livenessProbe:
              httpGet:
                path: /
                port: 8080
              initialDelaySeconds: 30
              timeoutSeconds: 10
              periodSeconds: 20
          restartPolicy: Always
          dnsPolicy: ClusterFirst
          securityContext: {}
          terminationGracePeriodSeconds: 30
      test: false
      triggers:
      - type: ConfigChange
      - imageChangeParams:
          automatic: true
          containerNames:
          - snowdrop-site-angular
          from:
            kind: ImageStreamTag
            name: snowdrop-site-angular:latest
        type: ImageChange
  - kind: Service
    apiVersion: v1
    metadata:
      labels:
        service: snowdrop-site-angular
      name: snowdrop-site-angular
    spec:
      ports:
      - name: "8080"
        port: 8080
        protocol: TCP
        targetPort: 8080
      selector:
        service: snowdrop-site-angular
      sessionAffinity: None
      type: ClusterIP
  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        project: snowdrop-site-angular
        provider: nodeshift
        version: 2.0.0
      name: snowdrop-site-angular
    spec:
      port:
        targetPort: 8080
      to:
        kind: Service
        name: snowdrop-site-angular
